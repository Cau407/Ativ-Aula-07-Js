<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <h1>Calculadora de Gorjetas</h1>
        <label for="totalConta">Valor Total da Conta:</label>
        <input type="number" id="totalConta" placeholder="Insira o valor da conta...">

        <div>
            <button id="bom">Bom</button>
            <button id="regular">Regular</button>
            <button id="ruim">Ruim</button>
        </div>

        <h2>Resultado:</h2>
        <div id="resultados">
            <p id="resultadoTotal">Total com Gorjeta: 0,00</p>
            <p id="resultadoGorjeta">Gorjeta: 0,00</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
